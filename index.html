<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta ="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="heading">
        <h1>BOOKMARK MANAGER</h1>
      </nav>
    </header>
    <main>
      <div class="bg">
        <div class="sec1">
          <div class="head1">
            <h2>Most Used</h2>
          </div>
          <div class="icon-bar">
            <div class="box">
              <div class="icon">
                <a href="https://github.com/" target="_blank"
                  ><img src="Img/Github.png" alt="Github"
                /></a>
              </div>
              <div class="name"><p>Github</p></div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://chatgpt.com/" target="_blank"
                  ><img src="Img/Chatgpt.png" alt="Chatgpt"
                /></a>
              </div>
              <div class="name"><p>Chatgpt</p></div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://www.youtube.com/" target="_blank"
                  ><img src="Img/Youtube.png" alt="Youtube"
                /></a>
              </div>
              <div class="name"><p>Youtube</p></div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://www.figma.com/" target="_blank"
                  ><img src="Img/Figma.png" alt="Figma"
                /></a>
              </div>
              <div class="name"><p>Figma</p></div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://www.crunchyroll.com/" target="_blank"
                  ><img src="Img/Crunchyroll.png" alt="Crunchyroll"
                /></a>
              </div>
              <div class="name"><p>Crunchyroll</p></div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://web.whatsapp.com/" target="_blank"
                  ><img src="Img/Whatsapp.png" alt="Whatsapp"
                /></a>
              </div>
              <div class="name"><p>Whatsapp</p></div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://gmail.com" target="_blank"
                  ><img src="Img/Gmail.png" alt="Gmail"
                /></a>
              </div>
              <div class="name"><p>Gmail</p></div>
            </div>
          </div>
        </div>
        <div class="sec2">
          <div class="head2">
            <h2>Other Bookmarks</h2>
          </div>
          <div class="container">
            <div class="line1">
              <div class="box_card">
                <div><p>xxxxxxxx</p></div>
                <div class="cards"></div>
              </div>
              <div class="box_card">
                <div><p>xxxxxxxx</p></div>
                <div class="cards"></div>
              </div>
              <div class="box_card">
                <div><p>xxxxxxxx</p></div>
                <div class="cards"></div>
              </div>
            </div>
            <div class="line2">
              <div class="box_card">
                <div><p>xxxxxxxx</p></div>
                <div class="cards"></div>
              </div>
              <div class="box_card">
                <div><p>xxxxxxxx</p></div>
                <div class="cards"></div>
              </div>
              <div class="box_card">
                <div><p>xxxxxxxx</p></div>
                <div class="cards"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
